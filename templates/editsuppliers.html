 <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
<link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

{% extends 'header.html' %}

{% block content %}

<div class="form-style-10">
<h1>Update Supplier</h1>
<form method="post" action="/editsupplier/{{ post.id }}">
    <div class="section"><span>1</span>Company address</div>
    <div class="inner-wrap">
        <label>Company name <input type="text" name="sCompany" value="{{post.sCompany}} " > </label>
        <label>Address <textarea name="sAddress">{{post.sAddress}}</textarea></label>
        <label>City <textarea name="sCity">{{post.sCity}}</textarea></label>
        <label>Zip Code <textarea name="sZIP">{{post.sZIP}}</textarea></label>
    </div>

    <div class="section"><span>2</span>VAT</div>
    <div class="inner-wrap">
         <label>VAT<input type="text" name="sVAT" value="{{post.sVAT}}"></label>
    </div>


    <div class="section"><span>3</span>Contact</div>
        <div class="inner-wrap">
        <label>Phone<input type="text" name="sPhone" value="{{post.sPhone}}"></label>
        <label>E-mail <input type="text" name="sEmail" value="{{post.sEmail}}"></label>
    </div>

    <div class="button-section">
     <input type="submit" name="Save"  value="Save"/>
        <input onclick="location.href='/'" type="button" class="btn btn-grey btn-rounded z-depth-1a"  value="Back">
    </div>
</form>
</div>
{% endblock %}
