 <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
<link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>

{% block content %}

<div class="form-style-10">
<h1>New Customer</h1>
<form method="post" action="{{ url_for('newcustomer') }}">
    <div class="section"><span>1</span>Company address</div>
    <div class="inner-wrap">
        <label>Company <textarea name="cCompany"></textarea></label>
        <label>Address <textarea name="cAddress"></textarea></label>
        <label>City <textarea name="cCity"></textarea></label>
        <label>Zip Code <textarea name="cZIP"></textarea></label>
    </div>

    <div class="section"><span>2</span>VAT</div>
    <div class="inner-wrap">
       <label>VAT<textarea name="cVAT"></textarea></label> 
    </div>


    <div class="section"><span>3</span>Contact</div>
        <div class="inner-wrap">
        <label>Phone<input type="text" name="cPhone" /></label>
        <label>E-mail <input type="text" name="cEmail" /></label>
    </div>

    <div class="button-section">
     <input type="submit" name="Save"  value="Save"/>
        <input onclick="location.href='/'" type="button" class="btn btn-grey btn-rounded z-depth-1a"  value="Back">
    </div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class=flashes>
    {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</form>
</div>
{% endblock %}
