<link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"
></script>


{% block content %}
<form method="post" action="/editorder/{{ post.id }}">
<!-- Section: form gradient -->
<section class="form-gradient mb-5">
  <!--Form with header-->
  <div class="card">
    <div class="card-body mx-4">
             <div class="md-form">
        <i class="fas fa-truck"></i>-<label for="form107">Supplier</label>

          <select  name="supplier">{% for s in sup %}
                 <option  value="{{ s.id }}" > {{ s.sCompany}}</option>  {% endfor %}
         </select>
          </div>
              <br>
 <div class="md-form">
        <i class="far fa-calendar-alt"></i>-<label for="form104">  Date of loading</label>
        <input type="date" id="form101" class="form-control" style="width:300px" name="dloading" value="{{post.dloading}}">
      </div>
    <br>
          <div class="md-form">
        <i class="fas fa-warehouse"></i>-<label for="form107">Address of loading and contact</label>
        <textarea id="form102" class="md-textarea form-control" rows="4" style="width:700px" name="aloading">{{post.aloading}}</textarea>
          </div>
              <br>

      <div class="md-form">
        <i class="far fa-calendar-alt"></i>-<label for="form105">Date of delivery</label>
        <input type="date" id="form103" class="form-control" style="width:300px" name="ddelivery" value="{{post.ddelivery}}">
      </div>

        <br>
             <div class="md-form">
        <i class="fas fa-warehouse"></i>-<label for="form107">Address of delivery and contact</label>
        <textarea id="form104" class="md-textarea form-control" rows="4" style="width:700px" name="adelivery">{{post.adelivery}}</textarea>
        </div>
                 <br>

            <div class="md-form">
        <i class="fas fa-pallet"></i>-<label for="form107">Goods, weight , number of Colli </label>
        <textarea id="form105" class="md-textarea form-control" rows="3" style="width:700px" name="goods">{{post.goods}}</textarea>
        </div>
                <br>

      <div class="md-form">
      <i class="far fa-comment-alt"></i>-<label for="form107">Note</label>
        <textarea id="form107" class="md-textarea form-control" rows="2" style="width:700px" name="note">{{post.note}}</textarea>
      </div>

         <div class="md-form">
      <i class="far fa-comment-alt"></i>-<label for="form107">Price</label>
        <textarea id="form107" class="md-textarea form-control" rows="2" style="width:700px" name="price">{{post.price}}</textarea>
      </div>


      <!--Grid row-->
      <div class="row d-flex align-items-center mb-3 mt-4">

        <!--Grid column-->
        <div class="col-md-12">
          <div class="text-left">
             <div class="button-section">
            <input onclick="location.href='/'" type="button" class="btn btn-grey btn-rounded z-depth-1a"  value="Back">
          <input type="submit" name="Save"   class="btn btn-grey btn-rounded z-depth-1a" value="Save"/>
        </div>

          </div>
        <!--Grid column-->

     </div>

  </div>
  <!--/Form with header-->

</section>
</form>

{% endblock %}
